    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/JS/Avion.js"></script>
</head>

<body>
    <!-- Barra de navegación-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="/Home.html">G2_19</a>

            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/Home.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/Informacion.html">Información</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Formularios
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                  <li><a class="dropdown-item" href="/Vuelo.html">Vuelo</a></li>
                  <li><a class="dropdown-item" href="/Avion.html">Avion</a></li>
                  <li><a class="dropdown-item" href="/Pasajeros.html">Pasajeros</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <div class="container">
      <!-- CARGAR AVIONES-->
        <hr>
        <div class="consulta mt6">
            <div class="row">
                <div class="col-6">
                    <h3>
                        Lista de Aviones
                    </h3>
                </div>
            </div>
            <div class="box-body">
                <div class="table table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Numero Avion</th>
                                <th>Tipo Avion</th>
                                <th>Horas Vuelo</th>
                                <th>Capacidad Pasajeros</th>
                                <th>Fecha Primer Vuelo</th>
                                <th>Pais Construccion</th>
                                <th>Cantidad Vuelos</th>
                            </tr>
                        </thead>
                        <tbody id="DataAviones">
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- FORMULARIO AVION-->
        <div class="formulario mt6">
          <div class="row">
            <div class="col-12">
              <h3>
                Agregar Avion
              </h3>
            </div>
          </div>
          <div class="col-12">
            <form id="Miformulario" class="Avion">
              <label for="">Numero Avion</label>
              <input type="text" id="NUMEROAVI" class="form-control" placeholder="Ingrese el numero de Avion">
              <label for="">Tipo Avion</label>
              <input type="text" id="TIPOAVI" class="form-control" placeholder="Ingrese el tipo de avion">
              <label for="">Horas Vuelo</label>
              <input type="text" id="HORASVUE" class="form-control" placeholder="Ingrese las horas de vuelo">
              <label for="">Capacidad Pasajeros</label>
              <input type="datetime" id="CAPACIDADPAS" class="form-control" placeholder="Ingrese la capacidad de pasajeros">
              <label for="">Fecha Primer Vuelo</label>
              <input type="number" id="FECHAPRIMERVUE" class="form-control" placeholder="Ingrese la fecha de primer vuelo">
              <label for="">Pais Construccion</label>
              <input type="text" id="PAISCON" class="form-control" placeholder="Ingrese el pais de construccion">
              <label for="">Cantidad Vuelos</label>
              <input type="number" id="CANTIDADVUE" class="form-control" placeholder="Ingrese la cantidad de vuelos">
              <hr>
              <div id="btnagregaravion">
                <input type="submit" value="Agregar Avion" class="btn btn-success" id="btnagregar" onclick="AgregarAvion()">
              </div>
              <hr>
            </form>
          </div>
        </div>
    </div>
    
    <!-- JAVASCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
