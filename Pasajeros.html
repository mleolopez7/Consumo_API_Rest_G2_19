    <div class="container">
      <!-- CARGAR PASAJEROS-->
        <hr>
        <div class="consulta mt6">
            <div class="row">
                <div class="col-6">
                    <h3>
                        Lista de Pasajeros
                    </h3>
                </div>
            </div>
            <div class="box-body">
                <div class="table table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Codigo Pasajeros</th>
                                <th>Nombres</th>
                                <th>Apellidos</th>
                                <th>Fecha Registro</th>
                                <th>Nacionalidad</th>
                                <th>numero telefono</th>
                                <th>Email</th>
                            </tr>
                        </thead>
                        <tbody id="DataPasajeros">
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- FORMULARIO PASAJEROS-->
        <div class="formulario mt6">
          <div class="row">
            <div class="col-12">
              <h3>
                Agregar Pasajeros
              </h3>
            </div>
          </div>
          <div class="col-12">
            <form id="Miformulario" class="Pasajeros">
              <label for="">Codigo Pasajero</label>
              <input type="text" id="CODIGOPASAJERO" class="form-control" placeholder="Ingrese el codigo del Pasajero">
              <label for="">Nombres</label>
              <input type="text" id="NOMBRES" class="form-control" placeholder="Ingrese los nombres">
              <label for="">Apellidos</label>
              <input type="text" id="Apellidos" class="form-control" placeholder="Ingrese los apellidos">
              <label for="">Fecha Registro</label>
              <input type="datetime" id="FECHAREGISTRO" class="form-control" placeholder="Ingrese la fecha de registro">
              <label for="">Nacionalidad</label>
              <input type="text" id="NACIONALIDAD" class="form-control" placeholder="Ingrese la nacionalidad">
              <label for="">Numero Telefono</label>
              <input type="number" id="NUMERO_TELEFONO" class="form-control" placeholder="Ingrese el numero telefono">
              <label for="">Email</label>
              <input type="text" id="EMAIL" class="form-control" placeholder="Ingrese el Email">
              <hr>
              <div id="btnagregarPasajeros">
              <input type="submit" value="Agregar Pasajeros" class="btn btn-success" id="btnagregar" onclick="AgregarPasajeros()">
              </div>

            </form>
          </div>
        </div>
    </div>
