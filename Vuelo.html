    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/JS/Vuelo.js"></script>
</head>

<body>
    <!-- Barra de navegación-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="/Home.html">G2_19</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/Home.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/Informacion.html">Información</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Formularios
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                  <li><a class="dropdown-item" href="/Vuelo.html">Vuelo</a></li>
                  <li><a class="dropdown-item" href="/Avion.html">Avion</a></li>
                  <li><a class="dropdown-item" href="/Pasajeros.html">Pasajeros</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <div class="container">
      <!-- CARGAR VUELOS-->
        <hr>
        <div class="consulta mt6">
            <div class="row">
                <div class="col-6">
                    <h3>
                        Lista de Vuelos
                    </h3>
                </div>
            </div>
            <div class="box-body">
                <div class="table table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Codigo Vuelo</th>
                                <th>Ciudad Origen</th>
                                <th>Ciudad Destino</th>
                                <th>Fecha Vuelo</th>
                                <th>Pasajeros</th>
                                <th>Tipo Avion</th>
                                <th>Distancia (KM)</th>
                            </tr>
                        </thead>
                        <tbody id="DataVuelos">
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- FORMULARIO VUELO-->
        <div class="formulario mt6">
          <div class="row">
            <div class="col-12">
              <h3>
                Agregar Vuelo
              </h3>
            </div>
          </div>
          <div class="col-12">
            <form id="Miformulario" class="Vuelo">
              <label for="">Codigo Vuelo</label>
              <input type="text" id="CODIGOVUE" class="form-control" placeholder="Ingrese el codigo de Vuelo">
              <label for="">Ciudad Origen</label>
              <input type="text" id="CIUDADORI" class="form-control" placeholder="Ingrese la ciudad origen">
              <label for="">Ciudad Destino</label>
              <input type="text" id="CIUDADDES" class="form-control" placeholder="Ingrese la ciudad destino">
              <label for="">Fecha Vuelo</label>
              <input type="date" id="FECHAVUE" class="form-control" placeholder="Ingrese la fecha de vuelo">
              <label for="">Cantidad Pasajeros</label>
              <input type="text" id="CANTIDADPAS" class="form-control" placeholder="Ingrese la cantiad de pasajeros">
              <label for="">Tipo Avion</label>
              <input type="text" id="TIPOAVI" class="form-control" placeholder="Ingrese el tipo de avion">
              <label for="">Distancia</label>
              <input type="text" id="DISTANCIA" class="form-control" placeholder="Ingrese la distancia en KM">
              <hr>
              <div id="btnagregarvuelo">
                <input type="submit" value="Agregar Vuelo" class="btn btn-success" id="btnagregar" onclick="AgregarVuelo()">
              </div>
              <hr>
            </form>
          </div>
        </div>
    </div>
    
    <!-- JAVASCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
